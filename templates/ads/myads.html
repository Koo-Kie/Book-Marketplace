{% extends 'base.html' %}
{% load static %}

{% block title %}Mes annonces{% endblock title %}

{% block content %}
  <h1>Mes annonces:</h1>
  <div class="ad-container">
    {% for ad in ads.all %}
      <div class="ad-item">
        <a href="/ad?ad_id={{ ad.ad_id }}" class="ad-link">
          <img src="{{ ad.image.url }}" alt="{{ ad.title }}" class="ad-image">
          <h3 class="ad-title">{{ ad.title }}</h3>
          <p class="ad-price">TND {{ ad.price }}</p>
          <div class="ad-actions">
            <a href="/delete-ad?ad_id={{ ad.ad_id }}" class="delete-link">Supprimer</a>
            <a href="/edit-ad?ad_id={{ ad.ad_id }}" class="edit-link">Modifier</a>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
  <style>
    /* Basic styles for the ad container */
    .ad-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Adjust the gap between ad items */
    }

    /* Styles for individual ad items */
    .ad-item {
      background-color: #f0f0f0; /* Background color for each ad item */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px; /* Adjust the width of each ad item as needed */
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .ad-item:hover {
      transform: scale(1.05); /* Add a slight scale effect on hover */
    }

    /* Styles for the ad image */
    .ad-image {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* Styles for the ad title */
    .ad-title {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Styles for the ad actions (delete and edit links) */
    .ad-actions {
      margin-top: 10px;
    }

    .delete-link,
    .edit-link {
      text-decoration: none;
      margin: 5px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ff5a5f; /* Red color for delete */
      color: white;
      transition: background-color 0.2s ease-in-out;
    }

    .delete-link:hover,
    .edit-link:hover {
      background-color: #e50005; /* Darker red on hover */
    }
  </style>
{% endblock %}
