{% extends 'base.html' %}

{% block title %}Paramètres{% endblock title %}

{% block content %}
  <div class="support-container">
    <form method="post" class="support-form">
      {% csrf_token %}

      <h2>Edit Your Profile</h2>

      <div class="form-group">
        <label for="fname">Prénom:</label>
        <input type="text" id="fname" name="fname" class="form-control" value="{{user.first_name}}">
      </div>

      <div class="form-group">
        <label for="lname">Nom:</label>
        <input type="text" id="lname" name="lname" class="form-control" value="{{user.last_name}}">
      </div>

      <hr>

      <h2>Change Your Password</h2>

      <div class="form-group">
        <label for="old_password">Mot de passe actuel:</label>
        <input id="old_password" name="old_pass" type="password" class="form-control">
      </div>

      <div class="form-group">
        <label for="new_password">Nouveau mot de passe:</label>
        <input id="new_password" name="new_pass" type="password" class="form-control" minlength="8">
      </div>

      <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
  </div>

  <style>
    /* Add this CSS in a separate CSS file or within <style> tags in your HTML */

/* Container Styles */
.support-container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
}

/* Form Group Styles */
.form-group {
  margin-bottom: 20px;
}

/* Input Styles */
.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Button Styles */
.btn {
  padding: 10px 20px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn:hover {
  background-color: #0056b3;
}

/* Heading Styles */
h2 {
  color: #333;
}

/* Horizontal Line Style */
hr {
  margin-top: 20px;
  margin-bottom: 20px;
  border: 0;
  border-top: 1px solid #ccc;
}

  </style>
{% endblock %}
