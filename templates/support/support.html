{% extends 'base.html' %}

{% block title %}Bookaz - Support{% endblock title %}

{% block content %}
  <div class="support-container">
    <h1>Contacter le support</h1>
    <p>Si vous avez des questions ou avez besoin d'aide, n'hésitez pas à contacter notre équipe de support client via le formulaire suivant.</p>
    
    <form method="post" class="support-form">
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" value="{{user.first_name}}" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{user.email}}" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <button type="submit">Envoyer</button>
    </form>
  </div>
  
  <style>
    .support-container {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .support-form {
      text-align: left;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
